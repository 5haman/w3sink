<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js" lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>GraphStream - w3sink</title>
		<link rel="shortcut icon" href="/media/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="js/extern-min.js"></script>
		<script type="text/javascript" src="gs-w3sink.js"></script>
	</head>
	<body>
		<div id="viewer" style="height: 60%;">
			<h1>GraphStream / w3sink</h1>
			<div id="canvas" style="height: 100%; min-height:400px;"></div>
		</div>
		<script type="text/javascript">
		var graph, transport, l, receiver, src, tick;

		jQuery(document).ready(function($) {
			graph = new GS.Graph('#canvas', 'svg');
			graph.viewbox.padding.top = 75;
			graph.viewbox.padding.bottom = 75;
			graph.viewbox.padding.left = 75;
			graph.viewbox.padding.right = 75;
			
			src = new GS.JSONSource();
			
			src.addSink(graph);
			
			src.begin('boids.json');
			
			if (src.data)
				tick = setInterval(function(){if(!src.nextStep()) clearInterval(tick);}, 250);
		});
		</script>
	</body>
</html>
